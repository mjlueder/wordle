<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/app.js"></script>
  <title>ML-Wordle</title>
</head>
<body>
  <div class="content">
    <h1>Wordle</h1>
    <input type="text">
    <button id="submit-btn">Submit</button>
    <section class="board">
      <div class="row" id="row0">
        <div class="tile" id="0-sq0"></div>
        <div class="tile" id="0-sq1"></div>
        <div class="tile" id="0-sq2"></div>
        <div class="tile" id="0-sq3"></div>
        <div class="tile" id="0-sq4"></div>
      </div>
      <div class="row" id="row1">
        <div class="tile" id="1-sq0"></div>
        <div class="tile" id="1-sq1"></div>
        <div class="tile" id="1-sq2"></div>
        <div class="tile" id="1-sq3"></div>
        <div class="tile" id="1-sq4"></div>
      </div>
      <div class="row" id="row2">
        <div class="tile" id="2-sq0"></div>
        <div class="tile" id="2-sq1"></div>
        <div class="tile" id="2-sq2"></div>
        <div class="tile" id="2-sq3"></div>
        <div class="tile" id="2-sq4"></div>
      </div>
      <div class="row" id="row3">
        <div class="tile" id="3-sq0"></div>
        <div class="tile" id="3-sq1"></div>
        <div class="tile" id="3-sq2"></div>
        <div class="tile" id="3-sq3"></div>
        <div class="tile" id="3-sq4"></div>
      </div>
      <div class="row" id="row4">
        <div class="tile" id="4-sq0"></div>
        <div class="tile" id="4-sq1"></div>
        <div class="tile" id="4-sq2"></div>
        <div class="tile" id="4-sq3"></div>
        <div class="tile" id="4-sq4"></div>
      </div>
      <div class="row" id="row5">
        <div class="tile" id="5-sq0"></div>
        <div class="tile" id="5-sq1"></div>
        <div class="tile" id="5-sq2"></div>
        <div class="tile" id="5-sq3"></div>
        <div class="tile" id="5-sq4"></div>
      </div>
    </section>
    <section class="keyboard">
      <div>
        <div class="letter" id="Q">Q</div>
        <div class="letter" id="W">W</div>
        <div class="letter" id="E">E</div>
        <div class="letter" id="R">R</div>
        <div class="letter" id="T">T</div>
        <div class="letter" id="Y">Y</div>
        <div class="letter" id="U">U</div>
        <div class="letter" id="I">I</div>
        <div class="letter" id="O">O</div>
        <div class="letter" id="P">P</div>
      </div>
      <div>
        <div class="letter" id="A">A</div>
        <div class="letter" id="S">S</div>
        <div class="letter" id="D">D</div>
        <div class="letter" id="F">F</div>
        <div class="letter" id="G">G</div>
        <div class="letter" id="H">H</div>
        <div class="letter" id="J">J</div>
        <div class="letter" id="K">K</div>
        <div class="letter" id="L">L</div>
      </div>
      <div>
        <div id="enter">Enter</div>
        <div class="letter" id="Z">Z</div>
        <div class="letter" id="X">X</div>
        <div class="letter" id="C">C</div>
        <div class="letter" id="V">V</div>
        <div class="letter" id="B">B</div>
        <div class="letter" id="N">N</div>
        <div class="letter" id="M">M</div>
        <div id="delete">Delete</div>
      </div>
      </section>
  </div>
</body>
</html>
