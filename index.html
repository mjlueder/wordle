<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Rubik+80s+Fade&display=swap" rel="stylesheet">
  <link rel="icon" href="./icon-w.png" type="img/png">
  <script type="module" src="./js/app.js"></script>
  <title>ML-Wordle</title>
</head>
<body>
  <div class="content">
    <h1>Wordle</h1>
    <button id="sound">ðŸ”•</button>
    <div #display>
      <h3 id="message"></h3>
      <button id="reset-btn">Play again?</button>
    </div>
    <div id="levels">
      <button id="1-easy" class="level">Easy</button>
      <button id="2-medium" class="level">Medium</button>
      <button id="3-hard" class="level">Hard</button>
      <button id="4-really-hard" class="level">Really Hard</button>
      <button id="5-insane" class="level">Insane</button>
      <button id="surprise" class="level">Surprise Me</button>
    </div>
    <section class="board">
      <div class="row" id="row0">
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
      </div>
      <div class="row" id="row1">
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
      </div>
      <div class="row" id="row2">
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
      </div>
      <div class="row" id="row3">
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
      </div>
      <div class="row" id="row4">
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
      </div>
      <div class="row" id="row5">
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
      </div>
    </section>
    <section class="keyboard">
      <div>
        <div class="letter" id="q">Q</div>
        <div class="letter" id="w">W</div>
        <div class="letter" id="e">E</div>
        <div class="letter" id="r">R</div>
        <div class="letter" id="t">T</div>
        <div class="letter" id="y">Y</div>
        <div class="letter" id="u">U</div>
        <div class="letter" id="i">I</div>
        <div class="letter" id="o">O</div>
        <div class="letter" id="p">P</div>
      </div>
      <div>
        <div class="letter" id="a">A</div>
        <div class="letter" id="s">S</div>
        <div class="letter" id="d">D</div>
        <div class="letter" id="f">F</div>
        <div class="letter" id="g">G</div>
        <div class="letter" id="h">H</div>
        <div class="letter" id="j">J</div>
        <div class="letter" id="k">K</div>
        <div class="letter" id="l">L</div>
      </div>
      <div>
        <div class = "letter" id="enter">Enter</div>
        <div class="letter" id="z">Z</div>
        <div class="letter" id="x">X</div>
        <div class="letter" id="c">C</div>
        <div class="letter" id="v">V</div>
        <div class="letter" id="b">B</div>
        <div class="letter" id="n">N</div>
        <div class="letter" id="m">M</div>
        <div class="letter"  id="delete">Del</div>
      </div>
      </section>
  </div>
</body>
</html>
